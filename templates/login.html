<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

    <div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" 
                                                        style="height: 50%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.27,147.55 L500.00,0.00 L0.00,0.00 Z" 
                                                        style="stroke: none; fill: #0d6efd;"></path></svg></div>



<body>
    

    <div class="container">

        
        <div class="text-center mt-5">

            <h5 >Ingeniería industrial</h5>
            <h6>Andres Marin</h6>
          
    
            <div style="position: relative;  border-radius: 100%; top: -5px;" id="digimonImage"></div>
        <br>
        <br>
        <br>

            <h1>Inicio de sesión</h1>
        </div>

        {% if error_message %}
        <div class="text-center">
            <p class="text-danger">{{ error_message }}</p>
        </div>
        {% endif %}

        <div class="row justify-content-center">
            <div class="col-md-5">
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" style="width: 100%;" class="btn btn-primary" value="Iniciar sesión">
                    </div>
                </form>
                <p class="mt-3 text-center">
                    <a href="/registrarse">Quiero registrarme</a>
                  
                </p>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>

    <div id="digimonImage" class="text-center"></div>

    <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Obtiene una imagen aleatoria de perro de la API y la muestra en la página
        fetch('https://random.dog/woof.json')
            .then(response => response.json())
            .then(data => {
                const digimonImage = document.getElementById('digimonImage');
                const img = document.createElement('img');
                img.src = data.url;
                img.style.maxWidth = '10%'; // Establece el ancho máximo de la imagen al 100% del contenedor
                img.style.height = 'auto'; // Permite que la altura se ajuste automáticamente en proporción al ancho
                digimonImage.appendChild(img);
            })
            .catch(error => console.error('Error:', error));
    </script>
    
    
    
</body>

</html>
