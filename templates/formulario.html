<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cotización de ventana</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

<style>
.btn-custom {
  font-size: 24px;


  width: 100%;
}


</style>

  <body>
    <div class="container">
      <h1 class="my-4">Cotización de ventana</h1>

      <form action="/" method="post">
        <div class="form-group">
          <label for="estilo">Estilo:</label>
          <select class="form-control" id="estilo" name="estilo">
            <option value="O">O</option>
            <option value="XO">XO</option>
            <option value="OXO">OXO</option>
            <option value="OXXO">OXXO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="acabado">Acabado:</label>
          <select class="form-control" id="acabado" name="acabado">
            <option value="Pulido">Pulido</option>
            <option value="Lacado Brillante">Lacado Brillante</option>
            <option value="Anodizado">Anodizado</option>
            <option value="Lacado Mate">Lacado Mate</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vidrio">Tipo de vidrio:</label>
          <select class="form-control" id="vidrio" name="vidrio">
            <option value="Transparente">Transparente</option>
            <option value="Azul">Azul</option>
            <option value="Bronce">Bronce</option>
            
          </select>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="vidrio" name="Esmerilado" value="true">
          <label class="form-check-label" for="vidrio">Vidrio esmerilado</label>
        </div>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" name="cantidad" value="1">
        </div>
        <div class="form-group">
          <label for="ancho">Ancho (en cm):</label>
          <input type="number" class="form-control" id="ancho" name="ancho" required>
        </div>
        <div class="form-group">
          <label for="alto">Alto (en cm):</label>
          <input type="number" class="form-control" id="alto" name="alto" required>
        </div>
     
        <button type="submit" class="btn btn-primary btn-custom">Cotizar</button>


        <br>
      </form>

      <br>
      <br>
    </div>
  <br>
  <br>
  <br>

</HTML>
